<!DOCTYPE html>
<html>
<head>
    <title>File Changes Visualization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background: #f6f8fa;
        }
        .file-tree {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
        }
        .file {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }
        .created {
            background-color: #e6ffec;
            border: 1px solid #abf2bc;
            color: #1a7f37;
        }
        .modified {
            background-color: #fafbe6;
            border: 1px solid #f2e5ab;
            color: #7f6a1a;
        }
        .deleted {
            background-color: #ffebe9;
            border: 1px solid #f2abab;
            color: #7f1a1a;
        }
        .icon {
            margin-right: 8px;
            font-weight: bold;
        }
        .header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e4e8;
        }
        .message {
            color: #57606a;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>File Changes</h2>
        <div class="message">Conversion successful</div>
    </div>
    <div class="file-tree">
        <div class="file created">
            <span class="icon">+</span>uploads/manifest.json
        </div>
        <div class="file created">
            <span class="icon">+</span>uploads/content.js
        </div>
    </div>
</body>
</html>
